<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Clancy's Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="calcContainer">
        <div class="calcDisplay">
            <div class="display">Hello, World</div>
        </div>
        <div class="calcButtonsContainer">
            <div class="calcArgumentsContainer">
                <div class="topArgumentsContainer">
                    <button class="topArguments" id="AC">AC</button>
                    <button class="topArguments" id="plusMinus">+/-</button>
                    <button class="topArguments" id="percent">%</button>
                </div>
                <div class="integersContainer">
                    <button class="integer" id="seven">7</button>
                    <button class="integer" id="eight">8</button>
                    <button class="integer" id="nine">9</button>
                    <button class="integer" id="four">4</button>
                    <button class="integer" id="five">5</button>
                    <button class="integer" id="six">6</button>
                    <button class="integer" id="one">1</button>
                    <button class="integer" id="two">2</button>
                    <button class="integer" id="three">3</button>
                </div>
                <div class="floatContainer">
                    <button class="integer" id="zero">0</button>
                    <button class="integer" id="decimalPoint">.</button>
                </div>
            </div>
            <div class="calcOperatorContainer">
                <button class="operators" id="divide">รท</button>
                <button class="operators" id="multiply">X</button>
                <button class="operators" id="minus">-</button>
                <button class="operators" id="plus">+</button>
                <button class="operators" id="equals">=</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <h2>Copyright Clancy Wilson 2022</h2>
    </div>
</body>
</html>
